<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IUV | 登录</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" type="text/css" href="/fonts/fonts.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" type="text/css" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Toastr -->
  <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" href="/css/adminlte.min.css">
  <link rel="stylesheet" type="text/css" href="/css/customize/iconfont.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index.html"><b>I</b>UV</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg" th:text="登录"></p>
      <p id="err-info" class="login-box-msg" th:if="${param.error != null}" th:text="'用户名或者密码错误！'"></p>

      <form id="form" th:action="@{/form}" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="用户名" name="username" id="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="iconfont icon-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="密码" name="password" id="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="iconfont icon-mima"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住我
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" onclick="return false" id="login-button" class="btn btn-primary btn-block">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

<!--      <div class="social-auth-links text-center mb-3">-->
<!--        <p>- OR -</p>-->
<!--        <a href="#" class="btn btn-block btn-primary">-->
<!--          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook-->
<!--        </a>-->
<!--        <a href="#" class="btn btn-block btn-danger">-->
<!--          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+-->
<!--        </a>-->
<!--      </div>-->
      <!-- /.social-auth-links -->

<!--      <p class="mb-1">-->
<!--        <a href="forgot-password.html">忘记密码</a>-->
<!--      </p>-->
      <p class="mb-0">
        <a th:href="@{/register}" class="text-center">注册成为新用户</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/jquery/jquery.form.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Toastr -->
<script src="/plugins/toastr/toastr.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<!--<script src="/js/demo.js"></script>-->

<script>
  $(function() {
    // 数据校验
    const dataCheck = function (formData, jqForm, options) {
      const formElement = jqForm[0];              //将jqForm转换为DOM对象
      const username = formElement.username.value;  //访问jqForm的DOM元素
      const password = formElement.password.value;  //访问jqForm的DOM元素
      if (username === '') {
        toastr.error('用户名不得为空！')
        return false;
      }
      if (password === '') {
        toastr.error('密码不得为空！')
        return false;
      }
      return true;
    };

    // 调用成功后回调函数
    const callback = function(responseText, statusText){
      if (statusText != "success") {
        toastr.error("登录失败！")
        return false;
      }
      const errInfo = $(responseText).find('#err-info').text();
      if (errInfo != "") {
        toastr.error(errInfo);
        return false;
      }
      window.location.href='/index';
    };

    const options = {
      // target: '#info',          //把服务器返回的内容放入id为output的元素中
      beforeSubmit: dataCheck,  //提交前的回调函数
      success: callback,      //提交后的回调函数
      //url: url,                 //默认是form的action， 如果申明，则会覆盖
      //type: type,               //默认是form的method（get or post），如果申明，则会覆盖
      // dataType: "json",           //html(默认), xml, script, json...接受服务端返回的类型
      //clearForm: true,          //成功提交后，清除所有表单元素的值
      //resetForm: true,          //成功提交后，重置所有表单元素的值
      timeout: 3000               //限制请求的时间，当请求大于3秒后，跳出请求
    };

    // 单击
    $('#login-button').click(function() {
      $('#form').ajaxSubmit(options);
      //阻止表单默认提交
      return false;
    });

  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IUV | 登录</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" type="text/css" href="/fonts/fonts.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" type="text/css" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Toastr -->
  <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" href="/css/adminlte.min.css">
  <link rel="stylesheet" type="text/css" href="/css/customize/iconfont.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index.html"><b>I</b>UV</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg" th:text="登录"></p>
      <p class="login-box-msg" th:if="${param.error != null}" th:text="用户名或者密码错误"></p>

      <form id="form" th:action="@{/form}" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="用户名" name="username" id="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="iconfont icon-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="密码" name="password" id="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="iconfont icon-mima"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住我
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" onclick="return false" id="login-button" class="btn btn-primary btn-block">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

<!--      <div class="social-auth-links text-center mb-3">-->
<!--        <p>- OR -</p>-->
<!--        <a href="#" class="btn btn-block btn-primary">-->
<!--          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook-->
<!--        </a>-->
<!--        <a href="#" class="btn btn-block btn-danger">-->
<!--          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+-->
<!--        </a>-->
<!--      </div>-->
      <!-- /.social-auth-links -->

<!--      <p class="mb-1">-->
<!--        <a href="forgot-password.html">忘记密码</a>-->
<!--      </p>-->
      <p class="mb-0">
        <a href="register.html" class="text-center">注册成为新用户</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/jquery/jquery.form.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Toastr -->
<script src="/plugins/toastr/toastr.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>

<script>
  $(function() {

    $('#login-button').click(function() {
      if ($('#username').val() === '') {
        toastr.error('用户名不得为空！')
        return;
      }
      if ($('#password').val() === '') {
        toastr.error('密码不得为空！')
        return;
      }
      // toastr.success('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.')
      $('#form').submit();



    });
  });
</script>
</body>
</html>

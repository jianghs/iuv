<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IUV | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="/fonts/fonts.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="/plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <!-- Toastr -->
    <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:replace="common/header :: navbar"></div>
    <div th:replace="common/sidebar :: navbar('/blog','/tag')"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">标签管理</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">博客管理</a></li>
                            <li class="breadcrumb-item active">标签管理</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">标签列表</h3>
                            </div>
                            <div class="card-body">
                                <form id="query-form" th:action="@{/blog/tag/query}" th:object="${tagQuery}">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <!-- text input -->
                                            <div class="form-group">
                                                <label>标签名称</label>
                                                <input type="text" th:field="*{tagName}" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <!-- select -->
                                            <div class="form-group">
                                                <label>标签状态</label>
                                                <select th:field="*{tagStatus}" class="form-control">
                                                    <option th:selected="*{tagStatus == 0}" th:value="0">全部</option>
                                                    <option th:selected="*{tagStatus == 1}" th:value="1">启用</option>
                                                    <option th:selected="*{tagStatus == 2}" th:value="2">停用</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label>创建日期:</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                      <span class="input-group-text">
                                                        <i class="far fa-calendar-alt"></i>
                                                      </span>
                                                    </div>
                                                    <input type="text" th:field="*{dateRange}" class="form-control float-right" id="reservation">
                                                </div>
                                                <!-- /.input group -->
                                            </div>
                                        </div>
                                        <div class="col-sm-1">
                                            <div class="form-group">
                                                <label>&#12288;</label>
                                                <button type="button" class="btn btn-block btn-primary" id="query">查询</button>
                                            </div>
                                        </div>
                                        <div class="col-sm-1">
                                            <div class="form-group">
                                                <label>&#12288;</label>
                                                <button type="button" class="btn btn-block btn-primary" data-toggle="modal" data-target="#modal-add">新增</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h3 class="card-title">列表</h3>
                                                </div>
                                                <!-- /.card-header -->
                                                <div class="card-body">
                                                    <table id="example2" class="table table-bordered table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th>序号</th>
                                                            <th>标签名称</th>
                                                            <th>点击数</th>
                                                            <th>排序</th>
                                                            <th>优先级</th>
                                                            <th>状态</th>
                                                            <th>创建时间</th>
                                                            <th>创建人</th>
                                                            <th>操作</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="tag : ${tagList}">
                                                            <td th:text="${tagStat.index + 1}"></td>
                                                            <td th:text="${tag.tagName}"></td>
                                                            <td th:text="${tag.hits}"></td>
                                                            <td th:text="${tag.tagOrder}"></td>
                                                            <td th:text="${tag.priority}"></td>
                                                            <td th:if="${tag.tagStatus == 1}" th:text="启用"></td>
                                                            <td th:if="${tag.tagStatus == 2}" th:text="停用"></td>
                                                            <td th:text="${#temporals.format(tag.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                                            <td th:text="${tag.creatorId}"></td>
                                                            <td>
                                                                <div class="margin">
                                                                    <div class="btn-group">
                                                                        <button type="button" class="btn btn-warning" id="edit-button" data-toggle="modal" data-target="#modal-edit">编辑</button>
                                                                    </div>
                                                                    <div class="btn-group">
                                                                        <button type="button" class="btn btn-danger" id="delete-button" data-toggle="modal" data-target="#modal-delete">删除</button>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-add">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">新增标签</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="col-md-12">
                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <!-- form start -->
                                    <form id="add-form" th:action="@{/blog/tag/add}">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label>标签名称</label>
                                                <input type="text" class="form-control" placeholder="" id="tagName" name="tagName">
                                            </div>
                                            <div class="form-group">
                                                <label>排序</label>
                                                <input type="text" class="form-control" placeholder="" id="priority" name="priority">
                                            </div>
                                            <div class="form-group">
                                                <label>优先级</label>
                                                <input type="text" class="form-control" placeholder="" id="tagOrder" name="tagOrder">
                                            </div>
                                        </div>
                                        <!-- /.card-body -->
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary" id="add-button">保存</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->

            <div class="modal fade" id="modal-edit">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">编辑标签</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="col-md-12">
                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <!-- form start -->
                                    <form id="edit-form" th:action="@{/blog/tag/edit}">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label>标签名称</label>
                                                <input type="text" class="form-control" placeholder="" id="edit-tagName" name="edit-tagName">
                                            </div>
                                            <div class="form-group">
                                                <label>排序</label>
                                                <input type="text" class="form-control" placeholder="" id="edit-priority" name="edit-priority">
                                            </div>
                                            <div class="form-group">
                                                <label>优先级</label>
                                                <input type="text" class="form-control" placeholder="" id="edit-tagOrder" name="edit-tagOrder">
                                            </div>
                                        </div>
                                        <!-- /.card-body -->
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary" id="submit-button">提交</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>

            <div class="modal fade" id="modal-delete">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">删除</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>是否删除该条记录?</p>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <div id="err-info" style="display: none" th:text="${errorInfo}"></div>
        </section>
    </div>
    <div th:replace="common/footer :: copy"></div>

    <!-- Control Sidebar -->
    <!--  <aside class="control-sidebar control-sidebar-dark">-->
    <!--    &lt;!&ndash; Control sidebar content goes here &ndash;&gt;-->
    <!--  </aside>-->
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/jquery/jquery.form.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="/plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="/plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/plugins/moment/moment.min.js"></script>
<script src="/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="/plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.js"></script>
<!-- Toastr -->
<script src="/plugins/toastr/toastr.min.js"></script>
<!-- DataTables  & Plugins -->
<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="/plugins/jszip/jszip.min.js"></script>
<script src="/plugins/pdfmake/pdfmake.min.js"></script>
<script src="/plugins/pdfmake/vfs_fonts.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<script>
    function deleteTag(id) {
        alert(id);
    }

    $(function () {
        //Date range picker
        $('#reservation').daterangepicker({
            startDate: new Date(),
            endDate: new Date(),
            locale: {
                format: 'YYYY-MM-DD',
                separator: ' ~ ',
                applyLabel: '确定',
                cancelLabel: '取消',
            }
        });
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });

        $('#query').click(function() {
            $('#query-form').submit();
        });

        // 数据校验
        const dataCheck = function (formData, jqForm, options) {
            const formElement = jqForm[0];              //将jqForm转换为DOM对象
            const tagName = formElement.tagName.value;  //访问jqForm的DOM元素
            if (tagName === '') {
                toastr.error('标签名称不得为空！')
                return false;
            }
            return true;
        };

        // 调用成功后回调函数
        const callback = function(responseText, statusText){
            if (statusText != "success") {
                toastr.error("保存失败！")
                return false;
            }
            const errInfo = $(responseText).find('#err-info').text();
            if (errInfo != "") {
                toastr.error(errInfo);
                return false;
            }
            window.location.href='/blog/tag';
        };

        const options = {
            // target: '#info',          //把服务器返回的内容放入id为output的元素中
            beforeSubmit: dataCheck,  //提交前的回调函数
            success: callback,      //提交后的回调函数
            //url: url,                 //默认是form的action， 如果申明，则会覆盖
            //type: type,               //默认是form的method（get or post），如果申明，则会覆盖
            // dataType: "json",           //html(默认), xml, script, json...接受服务端返回的类型
            //clearForm: true,          //成功提交后，清除所有表单元素的值
            //resetForm: true,          //成功提交后，重置所有表单元素的值
            timeout: 3000               //限制请求的时间，当请求大于3秒后，跳出请求
        };

        // 单击
        $('#add-button').click(function() {
            $('#add-form').ajaxSubmit(options);
            //阻止表单默认提交
            return false;
        });
    })
</script>
</body>
</html>
